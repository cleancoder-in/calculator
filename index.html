<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="displaySecondary"></div>
            <div class="displayPrimary"></div>
        </div>
        <div class="buttons">
            <button class="btn clear">AC</button>
            <button class="btn delete">DEL</button>
            <button class="btn decimal">.</button>
            <button class="btn op">/</button>
            <button class="btn digit">7</button>
            <button class="btn digit">8</button>
            <button class="btn digit">9</button>
            <button class="btn op">*</button>
            <button class="btn digit">4</button>
            <button class="btn digit">5</button>
            <button class="btn digit">6</button>
            <button class="btn op">-</button>
            <button class="btn digit">1</button>
            <button class="btn digit">2</button>
            <button class="btn digit">3</button>
            <button class="btn op">+</button>
            <button class="btn digit zero">00</button>
            <button class="btn digit zero">0</button>
            <button class="btn equalsBtn">=</button>

        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
